<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Human Garbage</title>

    <link rel="stylesheet" href="https://unpkg.com/nes.css@2.1.0/css/nes.min.css">
    <link rel="stylesheet" href="assets/css/tailwind.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">

  </head>
  <body class="select-none">

    <div class="mx-auto mt-16" style="width:400px;">

      <div class="nes-container with-title p-0 bg-repeat bg-blue" style="height:500px; ">
        <p class="title mb-3">Human Garbage</p>
        <div class="relative" style="height:430px" id="gameArea">
          <div id="hearts" class="absolute pin-t w-full" style="left:20px">
            <img src="assets/img/hearts/full.svg" class="full" draggable="false">
            <img src="assets/img/hearts/full.svg" class="full" draggable="false">
            <img src="assets/img/hearts/full.svg" class="full" draggable="false">
            <img src="assets/img/hearts/full.svg" class="full" draggable="false">
            <img src="assets/img/hearts/full.svg" class="full" draggable="false">
            <img src="assets/img/hearts/full.svg" class="full" draggable="false">
            <img src="assets/img/hearts/full.svg" class="full" draggable="false">
            <img src="assets/img/hearts/full.svg" class="full" draggable="false">
            <img src="assets/img/hearts/full.svg" class="full" draggable="false">
            <img src="assets/img/hearts/full.svg" class="full" draggable="false">
          </div>
          <!-- This is where the trash will fall -->

        </div>
        <!-- The player icon -->
        <div class="relative bg-black pt-1" style="height:51px;">
          <div id="player" style="height:40px;width:40px;left:46%" class="absolute"><img src="assets/img/turtle_green.png" class="w-full h-full" alt=""></div>
        </div>
      </div>

      <!-- The controls -->
      <div class="mt-2">
        <input type="range" min="1" max="89" value="46" class="w-full" id="slider">
        <span class="block text-center"><i class="fas fa-arrow-left"></i> drag <i class="fas fa-arrow-right"></i></span>
      </div>


    </div>


    <script src="assets/js/game.js"></script>


  </body>
</html>
